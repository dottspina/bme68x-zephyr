# Enable BSEC state persistence with NVS.
#
# WARNING: this may erase or currupt existing data
# on the "storage" partition.
#
# Check the DTS overlay file first: nrf52840dk_nrf52840-bsec_partition.overlay
CONFIG_BME68X_IAQ_NVS=y
CONFIG_NVS=y
CONFIG_FLASH=y

# Troubleshoot NVS.
# CONFIG_NVS_LOG_LEVEL_DBG=y
# CONFIG_FLASH_LOG_LEVEL_DBG=y
