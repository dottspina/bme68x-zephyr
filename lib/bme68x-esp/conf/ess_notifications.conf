# Configure ESS characteristics notification
# with ES Trigger Settings.

# Notify temperature while less than 20.50 degree Celsius.
# Bluetooth attribute value: 0x040208
CONFIG_BME68X_TEMPERATURE_TRIGGER_LT_VALUE=y
CONFIG_BME68X_TEMPERATURE_TRIGGER_TEMPERATURE=2050

# Notify Pressure every minute.
# Bluetooth attribute value: 0x013c0000
CONFIG_BME68X_PRESSURE_TRIGGER_FIXED_TIME=y
CONFIG_BME68X_PRESSURE_TRIGGER_SECONDS=60

# Notify Humidity while greater than 60.50%.
# Bluetooth attribute value: 0x06a217
CONFIG_BME68X_HUMIDITY_TRIGGER_GT_VALUE=y
CONFIG_BME68X_HUMIDITY_TRIGGER_HUMIDITY=6050
