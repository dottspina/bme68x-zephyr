# Configure ESS characteristics notification with
# ES Trigger Setting configurations.

# No less than 30 seconds between Temperature notifications.
CONFIG_BME68X_TEMPERATURE_TRIGGER_GTE_TIME=y
CONFIG_BME68X_TEMPERATURE_TRIGGER_SECONDS=30

# Notify Pressure every minute.
CONFIG_BME68X_PRESSURE_TRIGGER_FIXED_TIME=y
CONFIG_BME68X_PRESSURE_TRIGGER_SECONDS=60

# Notify Humidity while less than 58.75%.
CONFIG_BME68X_HUMIDITY_TRIGGER_LT_VALUE=y
CONFIG_BME68X_HUMIDITY_TRIGGER_HUMIDITY=5875
